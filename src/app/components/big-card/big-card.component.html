<div ngClass="big-card-container">
  <div>
    <img src="{{ cardImage }}" alt="big-card-image" />
  </div>
  <div ngClass="big-card-news">
    <a [routerLink]="['content', id]"
      ><span>{{ cardTitle }}</span></a
    >
    <a [routerLink]="['content', id]">
      <p ngClass="p-news-big-card">
        {{ cardDescription }}
      </p></a
    >
  </div>
</div>
